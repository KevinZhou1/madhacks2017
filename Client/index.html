<canvas id ="ctx" width="1200" height="600" style="border:1px
solid #000000;"></canvas>
<script src="
https://cdn.socket.io/socket.io-1.4.5.js"
></script>
<script>
	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	var socket = io();
	var name = window.prompt("Enter your name:","Rupert");
	if(name != null)
		socket.emit('Name', {Name:name});
	var color = '#' + Math.random().toString(16).slice(2, 8).toUpperCase();
	socket.emit('color', {color:color});
	//updates the position of each object in sockets
	socket.on('newPositions', function(data) {
		ctx.clearRect(0,0,3000,3000);
		ctx.font = '12px Arial';
		for (var i = 0; i < data.player.length; i++) {
	
			ctx.save();
			ctx.translate(data.player[i].x,data.player[i].y);
			ctx.rotate(Math.PI/180 * data.player[i].rotation);
			//****
			ctx.beginPath();
			ctx.moveTo(0,20);
			ctx.lineTo(-50,0);
			ctx.lineTo(0,-20);
			ctx.lineTo(-10,0);
			ctx.closePath();
			ctx.lineWidth = 5;
			ctx.strokeStyle = '#666666';
			ctx.stroke();
			ctx.fillStyle = data.player[i].color;
			ctx.fill();
			//*****
			//ctx.fillRect(-25,-25,50,50);
			ctx.fillText(data.player[i].name,-25,40);
			
			ctx.restore();
			
		}
		for(var i = 0; i < data.bullet.length; i++) {
			ctx.save();
			ctx.rotate(Math.PI/180 * data.bullet[i].rotation);
			ctx.fillRect(data.bullet[i].x, data.bullet[i].y + 20, 5, 5);
			ctx.restore();
		}
	});
	
	document.addEventListener('keydown', function(event) {
		if (event.keyCode === 39) 
			socket.emit('keypress', {inputId:'right', state:true});
		else if (event.keyCode === 40)
			socket.emit('keypress', {inputId:'down', state:true});
		else if (event.keyCode === 37)
			socket.emit('keypress', {inputId:'left', state:true});
		else if (event.keyCode === 38)
			socket.emit('keypress', {inputId:'up', state:true});
		else if (event.keyCode === 32) //space
			socket.emit('keypress', {inputId:'space', state:true});
		
		
	});
	document.addEventListener('keyup', function(event) {
		if (event.keyCode === 39)
			socket.emit('keypress', {inputId:'right', state:false});
		else if (event.keyCode === 40)
			socket.emit('keypress', {inputId:'down', state:false});
		else if (event.keyCode === 37)
			socket.emit('keypress', {inputId:'left', state:false});
		else if (event.keyCode === 38)
			socket.emit('keypress', {inputId:'up', state:false});
		else if (event.keyCode === 32) //space
			socket.emit('keypress', {inputId:'space', state:false});
		
	});
	
</script>
</style>
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>window</title>
    <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
    }
    </style>
</head>

<body>

    <script>
    (function() {
        var
        // Obtain a reference to the canvas element using its id.
        htmlCanvas = document.getElementById('ctx'),
        // Obtain a graphics context on the canvas element for drawing.
        context = htmlCanvas.getContext('2d');
       // Start listening to resize events and draw canvas.
       initialize();
       function initialize() {
           // Register an event listener to call the resizeCanvas() function 
           // each time the window is resized.
           window.addEventListener('resize', resizeCanvas, false);
           // Draw canvas border for the first time.
           resizeCanvas();
        }
        // Display custom canvas. In this case it's a blue, 5 pixel 
        // border that resizes along with the browser window.
        function redraw() {
           context.lineWidth = '5';
           context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
        }
        // Runs each time the DOM window resize event fires.
        // Resets the canvas dimensions to match window,
        // then draws the new borders accordingly.
        function resizeCanvas() {
            htmlCanvas.width = window.innerWidth;
            htmlCanvas.height = window.innerHeight;
            redraw();
        }
    })();
    </script>
</body> 
</html>
