<canvas id ="ctx" width="500" height="700" style="border:1px
solid #000000;"></canvas>

<script src="
https://cdn.socket.io/socket.io-1.4.5.js"
></script>
<script>

	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	var socket = io();
	var name = window.prompt("sometext","defaultText");
	if(name != null)
		socket.emit('Name', {Name:name});
	//updates the position of each object in sockets
	socket.on('newPositions', function(data) {
		ctx.clearRect(0,0,500,700);
		ctx.font = '12px Arial';
		for (var i = 0; i < data.length; i++) {
			ctx.save();
			ctx.translate(data[i].x +25,data[i].y + 25);
			ctx.rotate(Math.PI/180 * data[i].rotation);
			ctx.fillRect(-25,-25,50,50);

			ctx.fillText(data[i].name,-25,40);
			
			ctx.restore();

		}

	});
	
	document.addEventListener('keydown', function(event) {
		if (event.keyCode === 39) 
			socket.emit('keypress', {inputId:'right', state:true});
		else if (event.keyCode === 40)
			socket.emit('keypress', {inputId:'down', state:true});
		else if (event.keyCode === 37)
			socket.emit('keypress', {inputId:'left', state:true});
		else if (event.keyCode === 38)
			socket.emit('keypress', {inputId:'up', state:true});
		
		
	});
	document.addEventListener('keyup', function(event) {
		if (event.keyCode === 39)
			socket.emit('keypress', {inputId:'right', state:false});
		else if (event.keyCode === 40)
			socket.emit('keypress', {inputId:'down', state:false});
		else if (event.keyCode === 37)
			socket.emit('keypress', {inputId:'left', state:false});
		else if (event.keyCode === 38)
			socket.emit('keypress', {inputId:'up', state:false});
		
	});
</script>
